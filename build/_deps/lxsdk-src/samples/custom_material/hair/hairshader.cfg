                  <atom type="Tooltip">Adjusts the strength of backward local scattering through the hair volume</atom>
                </hash>
                <hash type="Channel" key="bsColAdj">
                  <atom type="UserName">Backward Color Multiplier</atom>
                  <atom type="Tooltip">Adjusts the color of backward local scattering through the hair volume</atom>
                </hash>
                <hash type="Channel" key="bsLongWidthAdj">
                  <atom type="UserName">Backward Width Adjustment</atom>
                  <atom type="Tooltip">Adjusts the width of backward scattering along the hair strand</atom>
                </hash>
                <hash type="Channel" key="bsLongShift">
                  <atom type="UserName">Backward Shift</atom>
                  <atom type="Tooltip">Adjusts the shift of backward scattering along the hair strand</atom>
                </hash>
                <hash type="Channel" key="bsSat">
                  <atom type="UserName">Backward Saturation</atom>
                  <atom type="Tooltip">Adjusts the color saturation of forward backward scattering through the hair volume</atom>
