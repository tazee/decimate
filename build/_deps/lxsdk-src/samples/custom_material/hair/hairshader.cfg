                </hash>
                <hash type="Channel" key="secHLLongShift">
                  <atom type="UserName">Secondary Shift</atom>
                  <atom type="Tooltip">Shift of the Secondary Highlight along the hair strand</atom>
                </hash>

                <hash type="Channel" key="rimCol">
                  <atom type="UserName">Rimlight Color</atom>
