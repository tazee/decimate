                        <atom type="UserName">Secondary Intensity</atom>
                        <atom type="Tooltip">Intensity of the Secondary Highlight</atom>
                </hash>
                <hash type="Channel" key="secHLLongWidth">
                  <atom type="UserName">Secondary Width</atom>
