                <hash type="Channel" key="gi">
                  <atom type="UserName">Global Illumination</atom>
                  <atom type="ArgumentType">gi-type</atom>
                  <atom type="Tooltip">First=None, Second=Cast GI, Third=Receive GI, and Fourth=Both.</atom>
                </hash>
                <hash type="Channel" key="giRays">
                  <atom type="UserName">GI Rays</atom>
                </hash>

                <hash type="Channel" key="filterDist">
                  <atom type="UserName">Scattering Filter Distance</atom>
                  <atom type="Tooltip">The scattering filter distance will add random offsets to the ray-gathering used to simulate multiple scattering in the hair. 

In essence, it smooths out error in the multiple scattering approximation, which can make hair renders look significantly less noisy.</atom>
                </hash>
        </hash>

        <hash type="Item" key="shade.hairShader@en_US">
          <atom type="UserName">Hair Shader</atom>
        </hash>

        <hash type="ArgumentType" key="gi-type@en_US">
          <hash type="Option" key="none">
            <atom type="UserName">None</atom>
          </hash>
          <hash type="Option" key="cast">
            <atom type="UserName">Cast Indirect Lighting</atom>
          </hash>
          <hash type="Option" key="recv">
            <atom type="UserName">Receive Indirect Lighting</atom>
          </hash>
          <hash type="Option" key="both">
            <atom type="UserName">Both</atom>
          </hash>
        </hash>
   </atom>

    <atom type="Filters">
        <!-- Filter Categories -->

        <hash type="Preset"     key="hairMaterial:filterPreset">
          <atom type="Name">Hair Material</atom>
          <atom type="Description"></atom>
          <atom type="Category">custMaterials:filterCat</atom>
          <atom type="Enable">1</atom>
          <list type="Node">1 .group 0 &quot;&quot;</list>
          <list type="Node">1 itemtype 0 1 &quot;material.hairMaterial&quot;</list>
          <list type="Node">-1 .endgroup </list>
        </hash>

    </atom>

    <atom type="Attributes">
        <hash type="Sheet" key="hairMaterial:sheet">
          <atom type="Label">Hair Material</atom>
          <atom type="Filter">hairMaterial:filterPreset</atom>
          <hash type="InCategory" key="itemprops:general#head">
            <atom type="Ordinal">39.2</atom>
          </hash>
          <atom type="Group">itemprops/general</atom>
          <list type="Control" val="div ">
            <atom type="Label">Primary Highlight</atom>
            <atom type="Alignment">wide</atom>
          </list>
          <list type="Control" val="cmd item.channel primHLCol ?">     </list>
          <list type="Control" val="cmd item.channel primHLIntensity ?">     </list>
          <list type="Control" val="cmd item.channel primHLLongWidth ?">     </list>
          <list type="Control" val="cmd item.channel primHLLongShift ?">     </list>
          <list type="Control" val="div ">
            <atom type="Label">Secondary Highlight</atom>
            <atom type="Alignment">wide</atom>
          </list>
          <list type="Control" val="cmd item.channel secHLCol ?">     </list>
          <list type="Control" val="cmd item.channel secHLIntensity ?">     </list>
          <list type="Control" val="cmd item.channel secHLLongWidth ?">     </list>
          <list type="Control" val="cmd item.channel secHLLongShift ?">     </list>
          <list type="Control" val="div ">
            <atom type="Label">Rim Light</atom>
            <atom type="Alignment">wide</atom>
          </list>
          <list type="Control" val="cmd item.channel rimCol ?">     </list>
          <list type="Control" val="cmd item.channel rimIntensity ?">     </list>
          <list type="Control" val="cmd item.channel rimLongWidth ?">     </list>
          <list type="Control" val="cmd item.channel rimLongShift ?">     </list>
          <list type="Control" val="cmd item.channel rimAzWidth ?">     </list>
          <list type="Control" val="div ">
            <atom type="Label">Glints</atom>
            <atom type="Alignment">wide</atom>
          </list>
          <list type="Control" val="cmd item.channel glintsCol ?">     </list>
          <list type="Control" val="cmd item.channel glintsIntensity ?">     </list>
          <list type="Control" val="cmd item.channel glintsFreq ?">     </list>
        </hash>
      
        <hash type="Sheet" key="hairMaterialAdv:sheet">
          <atom type="Label">Hair Adv.</atom>
          <atom type="Filter">hairMaterial:filterPreset</atom>
          <hash type="InCategory" key="itemprops:general#head">
            <atom type="Ordinal">39.3</atom>
          </hash>
          <atom type="Group">itemprops/render</atom>
          
          <list type="Control" val="div ">
            <atom type="Label">Forward Local Scattering</atom>
            <atom type="Alignment">wide</atom>
          </list>
          <list type="Control" val="cmd item.channel fsColAdj ?"></list>
          <list type="Control" val="cmd item.channel fsIntAdj ?"></list>
          <list type="Control" val="cmd item.channel fsSat ?"></list>
          
          <list type="Control" val="div ">
            <atom type="Label">Backward Local Scattering</atom>
            <atom type="Alignment">wide</atom>
          </list>
          <list type="Control" val="cmd item.channel bsColAdj ?"></list>
          <list type="Control" val="cmd item.channel bsIntAdj ?"></list>
          <list type="Control" val="cmd item.channel bsLongWidthAdj ?"></list>
          <list type="Control" val="cmd item.channel bsLongShift ?"></list>
          <list type="Control" val="cmd item.channel bsSat ?"></list>

          <list type="Control" val="div ">
            <atom type="Label">Global Scattering</atom>
            <atom type="Alignment">wide</atom>
          </list>
          <list type="Control" val="cmd item.channel gsSat ?"></list>
          
            <list type="Control" val="div ">
              <atom type="Label">Other Settings</atom>
              <atom type="Alignment">wide</atom>
            </list>
            <list type="Control" val="cmd item.channel filterDist ?">
              <atom type="Label">Scattering Filter Distance</atom>
            </list>
            <list type="Control" val="cmd item.channel gi ?">
              <atom type="Label">Global Illumination</atom>
            </list>
          <list type="Control" val="cmd item.channel giRays ?"></list>
        </hash>
    </atom>

